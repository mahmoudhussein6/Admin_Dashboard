<div *ngIf="loading$ | async" class="loading-state">
    <div class="spinner"></div>
    <p>Loading orders...</p>
</div>
<div *ngIf="error$ | async as error" class="error-state">
    <span class="material-icons">error_outline</span>
    <p>Error: {{ error }}</p>
</div>
<div *ngIf="!(loading$ | async) && !(error$ | async)" class="card">
    <h3>All Orders</h3>
    <table class="orders-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Order Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of (orders$ | async)">
                <td>{{ order.id }}</td>
                <td>{{ order.item }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.price | currency }}</td>
                <td>{{ order.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
