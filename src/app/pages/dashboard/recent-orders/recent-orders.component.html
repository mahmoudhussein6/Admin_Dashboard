<div class="card">
    <div class="header">
        <h3>Recent Orders</h3>
        <a href="#" class="view-all">Go to Orders Page &rarr;</a>
    </div>

    <div class="table-wrapper">
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>Order Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of (orders$ | async)" (click)="router.navigate(['/orders'])" style="cursor: pointer;">
                    <td class="item-cell">
                        <div class="icon-circle">
                            <span>{{ order.item?.[0] }}</span>
                        </div>
                        <span>{{ order.item }}</span>
                    </td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.date }}</td>
                    <td>{{ order.price | currency }}</td>
                    <td>
                        <span class="status-badge" [ngClass]="order.status.toLowerCase().replace(' ', '-')">
                            {{ order.status }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
